{% extends 'base.html' %}

{% block content %}

<main role="main" class="container text-center py-5">
        <div class="row">
          <div class="col-md-12 blog-main">
            <h3 class="pb-3 mb-4 font-italic border-bottom">
              The CS50 Experience
            </h3>

            <div class="blog-post">
              <h2 style="color:#1bd675" class="blog-post-title">{{ blog.title }}</h2>
              <p class="blog-post-meta"><span class="oi oi-clock"></span><strong>{{ blog.pub_date_pretty}}</strong> by <a href="{% url 'home' %}">{{ blog.author }}</a></p>
              <hr/>


              <img class="img-fluid" src="{{ blog.image.url}}" height=450 width=600/>

            </br>
            <hr/>

              <p><em>{{ blog.body}}</em></p>
            </div>
          </div>
        </div>
      </main>


{% endblock %}
