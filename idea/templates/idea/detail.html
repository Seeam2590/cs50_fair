{% extends 'base.html' %}

{% block content %}

</br>
<div class='row'>
  <div class='col-2'>
    <img src='{{ idea.icon.url }}' class = 'img-fluid'/>
  </div>
  <div class='col-10'>
    <a href= '{{ idea.url }}' target="_blank"><h1>{{ idea.title }}</h1></a>
  </div>
</div>
<br/>
<hr/>

<div class='row'>
  <div class='col-8'>
    <img src='{{ idea.image.url }}' class = 'img-fluid'/>
  </div>
  <div class='col-4'>
    <!-- Option to like a project -->
    <a href= "javascript:{document.getElementById('upvote').submit()}"><button class='btn btn-primary btn-lg btn-block'>I like this project [{{ idea.votes_total}} likes]</button></a>
  </div>
</div>
<br/>
<hr/>

<div class='row'>
  <div class='col-4'>
    <h4><span class="oi oi-lightbulb"></span> Project by: {{ idea.hunter.username }}</h4>
  </div>
  <div class='col-4 text-right' >
       <h4><span class="oi oi-clock"></span>{{ idea.pub_date_pretty }}</h4>
  </div>
</div>
</br>

<div class='row'>
  <div class='col-8'>
    <p> Project Description: {{ idea.body }}</p>
  </div>
</div>
<br/>
<hr/>

<!-- Option to like a project -->
<form id="upvote" method="POST" action="{% url 'upvote' idea.id %}" >
  {% csrf_token %}
  <input type="hidden">
</form>
{% endblock %}
